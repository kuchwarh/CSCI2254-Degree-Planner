<!DOCTYPE html>
<html lang="en">
<head>
<title>Degree Planner</title>	
</head>
<body>

	<fieldset>
	<legend>Add Student User:</legend>
		<form id="addform" method="post" action="php/insertstudent.php">
			Username: 
			<input type="text" id="username" name="username">
			<div id="nameError"></div>
			<br>
			Password:
			<input type="text" id="password" name="password">
			<div id="passwordError"></div>
			<br>
			School:
			<select id="school" name="school">
				<option value="">&nbsp;</option>
				<option value="mcas">MCAS</option>
				<option value="csom">CSOM</option>
				<option value="lsoe">LSOE</option>
				<option value="cson">CSON</option>
			</select>
			<div id="schoolError"></div>
			<br>
			<input type="submit" value="Add Student">
		</form>
	</fieldset>
	
	<fieldset>
	<legend>Add Core Requirement:</legend>
		<form id="addcoreform" method="post" action="php/insertcorereq.php">
			Requirement Title:
			<input type="text" id="corereqtitle" name="corereqtitle">
			<div id="corereqtitleError"></div>
			<br>
			Number Required:
			<input type="text" id="corereqnumber" name="corereqnumber">
			<div id="corereqnumberError"></div>
			<br>
			<input type="submit" value="Add Requirement">
		</form>
	</fieldset>
	
	<fieldset>
	<legend>Add Field of Study Requirement:</legend>
		<form id="addfieldform" method="post" action="php/insertfieldreq.php">
			Field of Study:
			<select id='fields' name='fields'>
				<option value="">&nbsp;</option>
			</select>
			<div id="fieldsError"></div>
			<br>
			Requirement Title:
			<input type="text" id="fieldreqtitle" name="fieldreqtitle">
			<div id="fieldreqtitleError"></div>
			<br>
			Number Required:
			<input type="text" id="fieldreqnumber" name="fieldreqnumber">
			<div id="fieldreqnumberError"></div>
			<br>
			<input type="submit" value="Add Requirement">
		</form>
	</fieldset>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/addval.js"></script>
	<script type="text/javascript" src="js/addreq.js"></script>
	<script type="text/javascript" src="js/showfields.js"></script>

</body>
</html>
