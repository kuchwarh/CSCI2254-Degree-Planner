<!DOCTYPE html>
<html lang="en">
<head>
<title>Degree Planner: Sign-Up</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>	
</head>
<body>

	<header id="header">
		<h1>Degree Planner</h1>
	</header>

	<section id="banner">
		<i class="icon fa-graduation-cap">&nbsp;</i>
		<h1 class="bannerh1">Student Sign Up</h1>
	</section>
	
	<section class="wrapper style1">
	<div class="inner">
	<form id="addform" method="post" action="php/signupstudent.php">
		<h4>First Name:</h4>
		<input type="text" id="firstname" name="firstname">
		<div id="firstnameError"></div>
		<br>
		<h4>Last Name:</h4>
		<input type="text" id="lastname" name="lastname">
		<div id="lastnameError"></div>
		<br>
		<h4>Username:</h4>
		<input type="text" id="username" name="username">
		<div id="nameError"></div>
		<br>
		<h4>Password:</h4>
		<input type="password" id="password" name="password">
		<div id="passwordError"></div>
		<br>
		<h4>School:</h4>
		<select id="school" name="school">
			<option value="">&nbsp;</option>
			<option value="mcas">MCAS</option>
			<option value="csom">CSOM</option>
			<option value="lsoe">LSOE</option>
			<option value="cson">CSON</option>
		</select>
		<div id="schoolError"></div>
		<br>
		<input type="submit" value="Add Student">
	</form>
	<a href='studentlogin.html'>Existing User?</a>
	</div>
	</section>
	
	<script type="text/javascript" src="js/addval.js"></script>

</body>
</html>
